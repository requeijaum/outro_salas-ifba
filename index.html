<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/tempusdominus-bootstrap-4.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/locales.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="js/main.js"></script>
    
    <div class="site-wrapper">

        <div class="container">
            
            <header class="header">
                <h3 class="text-center">
                    Instituto Federal de Educação, Ciência e Tecnologia da Bahia - IFBA
                    <br>Reserva de Salas
                </h3>
                <h5 class="text-center" style="color: lightred;" ><i>Não-oficial e melhorado</i></h5>    
            </header>
            
            <main class="content container col-*-12">
            
                <div id="calendario" class="row"  style="display: none;">
                    <div class="col-*-12">
                        <div class="form-group">
                            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" data-toggle="tooltip" 
                                onkeydown="var datona = mudouData(capturedData);"/>
                                <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <!--    Search forma - not form, because I don't want to submit !!!
                        preciso executar as paradas quando o usuário parar de digitar
                        https://schier.co/blog/wait-for-user-to-stop-typing-using-javascript
                -->

                <div id="search_row" class="row">

                    <form id="search_bar" class="form-inline" action="#">
                        <i style="margin-right: 8px; " class="fa fa-search" aria-hidden="true"></i>
                        <input id="search_input" class="form-control form-control-sm w-50" type="text" placeholder="Buscar..." oninput="buscar(this, capturedData);"
                        aria-label="Buscar">

                        <div class="col w-50">
                            <!--
                                <input style="margin-left: auto;" type="radio" class="" name="searchType" id="nomeAula">Nome da Disciplina/Professor</input>
                                <br>
                                <input style="margin-left: auto;" type="radio" class="" name="searchType" id="nomeSala">Nome da Sala</input>
                                <br>
                                <input style="margin-left: auto;" type="radio" class="" name="searchType" id="nomeArea">Nome do Pavilhão/Prédio</input>
                            -->
                            <div class="dropdown">
                                <button onclick="verificarDropdown(this, opcoes)" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                    Opções
                                </button>
                                <div class="dropdown-menu">
                                    <div class="dropdown-header"><b>Buscar por:</b></div> 
                                    <a onclick="opcoes.nomeAula = true  ; opcoes.nomeSala = false ; opcoes.nomeArea = false;"  name="nomeAula" id="nomeAula_drop" class="dropdown-item" href="#">Nome da Disciplina/Professor/Turma</a>
                                    <a onclick="opcoes.nomeAula = false ; opcoes.nomeSala = true  ; opcoes.nomeArea = false;"  name="nomeSala" id="nomeSala_drop" class="dropdown-item" href="#">Nome da Sala</a>
                                    <a onclick="opcoes.nomeAula = false ; opcoes.nomeSala = false ; opcoes.nomeArea = true;"   name="nomeArea" id="nomeArea_drop" class="dropdown-item" href="#">Nome do Pavilhão/Prédio</a>
                                    <br>
                                    <div class="dropdown-header"><b>Escolher data:</b></div>
                                    <a onclick="setarDataBusca(this)" id="setarDataBusca" class="dropdown-item" href="#">Abrir Calendário</a>
                                    
                                </div>
                            </div> 
                        </div>

                    </form>
    
                </div>

                <div id="qual_o_dia" class="col-*-12">
                    <small>
                        <p id="aviso">Mostrando informações do dia <span id="dia_a_mostrar"></span>.</p>
                    </small>
                </div>

                <div id="search_results" class="col-*-12">
                    <small>
                        <p id="search_results_inner"></p>
                    </small>
                </div>

                <div id="lista" class="col-*-12">
                    <ul id="the_list" class="list-group">
                        <!--
                            <li class="list-group-item">Cras justo odio</li>
                            <li class="list-group-item">Dapibus ac facilisis in</li>
                            <li class="list-group-item">Morbi leo risus</li>
                            <li class="list-group-item">Porta ac consectetur ac</li>
                            <li class="list-group-item">Vestibulum at eros</li>
                        -->
                    </ul>    
                </div>
                
            </main>

            <footer class="footer text-muted row">
                <div class="col-*-12">
                    <p><small>
                        &copy; Criado por <a href="https://github.com/requeijaum">Rafael Requião</a>, 2019.
                    </small></p>    
                </div>
            </footer>

        </div>
    </div>

</body>
</html>
